    <script>
        $(function() {
            function shuffle(array) {
                let currentIdx = array.length;
                let temp;
                let randomIdx;

                while (currentIdx !== 0) {
                    randomIdx = Math.floor(Math.random() * currentIdx);
                    currentIdx -= 1;

                    temp = array[currentIdx];
                    array[currentIdx] = array[randomIdx];
                    array[randomIdx] = temp;
                }

                return array;
            }

            function getArray(n) {
                let array = [];

                for (let i = 1; i <= n; i++) {
                    array.push(i);
                }

                return array;
            }

            $("#links li a").mouseenter(function() {
                let colors = [
                    "#15616D",
                    "#F7A278",
                    "#5B2333",
                    "#F24333",
                    "#E4959E",
                    "#004E89",
                    "#5DFDCB",
                    "#606C38",
                    "#363946"
                ];
                colors = shuffle(colors);
                const shapes = getArray(7);

                for (let i = 0; i < shapes.length; i++) {
                    $(`#shape${shapes[i]}`).css({ fill: colors[i] });
                }
            });
        });
    </script>
